name: Auto Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest tag
        id: latest
        run: |
          TAG=$(git tag -l 'v*' --sort=-v:refname | head -n1)
          echo "tag=${TAG:-v0.0.0}" >> "$GITHUB_OUTPUT"

      - name: Bump patch version
        id: bump
        env:
          LATEST_TAG: ${{ steps.latest.outputs.tag }}
        run: |
          VERSION="${LATEST_TAG#v}"
          MAJOR=$(echo "$VERSION" | cut -d. -f1)
          MINOR=$(echo "$VERSION" | cut -d. -f2)
          PATCH=$(echo "$VERSION" | cut -d. -f3)
          NEW_VERSION="$MAJOR.$MINOR.$((PATCH + 1))"
          echo "version=$NEW_VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=v$NEW_VERSION" >> "$GITHUB_OUTPUT"

      - name: Update package.json version and tag
        env:
          NEW_TAG: ${{ steps.bump.outputs.tag }}
          NEW_VERSION: ${{ steps.bump.outputs.version }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          npm version "$NEW_VERSION" --no-git-tag-version
          git add package.json
          git commit -m "chore: bump version to $NEW_VERSION [skip ci]"
          git tag "$NEW_TAG"
          git push origin main "$NEW_TAG"

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
          NEW_TAG: ${{ steps.bump.outputs.tag }}
        run: gh release create "$NEW_TAG" --generate-notes

  # GITHUB_TOKEN events don't trigger other workflows, so we call docker-publish directly
  docker:
    needs: release
    uses: ./.github/workflows/docker-publish.yml
    secrets: inherit
